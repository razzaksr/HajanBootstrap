<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form Components</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container col-md-6 col-sm-12">
            <div class="row mt-lg-5 justify-content-center border rounded shadow p-4">
                <div class="col-7">
                    <div class="row"><img src="images/google.png" style="height:30px"></div>
                    <div class="row"><h3>Create your Google account</h3></div>
                    <div class="row my-3 justify-content-between form-inline">
                        <input type="text" placeholder="First Name" class="col-5 form-control">
                        <input type="text" placeholder="Last Name" class="col-5 form-control">
                    </div>
                    <div class="row my-3">
                        <input type="text" class="form-control" placeholder="Username @gmail.com">
                        <p class="figure-caption">You can use letters, numbers & Periods</p>
                    </div>
                    <div class="row my-5 justify-content-between form-inline">
                        <input type="password" placeholder="Password" class="col-5 form-control">
                        <input type="password" placeholder="Confirm" class="col-5 form-control">
                        <p class="figure-caption">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="row form-check-inline">
                        <input type="checkbox" class="form-check mr-2">Show Password
                    </div>
                    <div class="row my-lg-5 justify-content-between">
                        <a href="https://mail.google.com/mail/u/0">Sign in instead</a>
                        <button class="btn btn-primary">Next</button>
                    </div>
                </div>
                <div class="col">
                    <img src="images/g2.svg" class="col align-self-center" style="height:80%">
                    <p class="text-center figure-caption mt-lg-n5">One account. All of Google working for you</p>
                </div>
            </div>
        </div>
    </body>
</html>
