<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Nine</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="carousel slide" data-ride="carousel" id="hajan">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#hajan" data-slide-to="0"/>
                    <li data-target="#hajan" data-slide-to="1"/>
                    <li data-target="#hajan" data-slide-to="2"/>
                    <li data-target="#hajan" data-slide-to="3"/>
                </ol>

                <div class="carousel-inner">
                    <div class="active carousel-item">
                        <img src="images/mos1.jfif" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="images/mos2.jpg" class="w-100"/>
                        <div class="carousel-caption">
                            <p class="display-4 text-light">House of Almighty</p>
                            <a class="btn btn-light" href="https://unsplash.com/s/photos/masjid-nabawi">View more on this</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/mos3.jpg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="images/mos4.jpg" class="w-100"/>
                    </div>
                </div>

                <a role="button" class="carousel-control-prev" data-slide="prev" href="#hajan">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a role="button" class="carousel-control-next" data-slide="next" href="#hajan">
                    <span class="carousel-control--icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </body>
</html>
