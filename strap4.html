<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Four</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background-color:yellow">
                <button class="col-4 btn btn-primary">Primary</button>
                <button class="col-4 btn btn-success">Success</button>
                <button class="col-4 btn btn-danger">Danger</button>
            </div>
            <div class="row" style="background-color:yellow">
                <button class="col-3 btn btn-primary">Primary</button>
                <button class="col-3 btn btn-success">Success</button>
                <button class="col-3 btn btn-danger">Danger</button>
                <button class="col-3 btn btn-info">Info</button>
            </div>
            <div class="row" style="background-color:yellow">
                <button class="col-6 btn btn-primary">Primary</button>
                <button class="col-6 btn btn-success">Success</button>
            </div>
            <div class="row" style="background-color:yellow">
                <button class="col-12 btn btn-primary">Primary</button>
            </div>
            <div class="row" style="background-color:yellow">
                <button class="col-2 btn btn-primary">Primary</button>
                <button class="col-2 btn btn-success">Success</button>
                <button class="col-2 btn btn-danger">Danger</button>
                <button class="col-2 btn btn-outline-light">Light</button>
                <button class="col-2 btn btn-outline-dark">Dark</button>
                <button class="col-2 btn btn-outline-warning badge-pill">Warning</button>
            </div>
            <div class="row" style="background-color:yellow">
                <button class="col-1 btn btn-primary">Primary</button>
                <button class="col-1 btn btn-success">Success</button>
                <button class="col-1 btn btn-danger">Danger</button>
                <button class="col-1 btn btn-outline-light">Light</button>
                <button class="col-1 btn btn-outline-dark">Dark</button>
                <button class="col-1 btn btn-outline-warning badge-pill">Warning</button>
                <button class="col-1 btn btn-primary">Primary</button>
                <button class="col-1 btn btn-success">Success</button>
                <button class="col-1 btn btn-danger">Danger</button>
                <button class="col-1 btn btn-outline-light">Light</button>
                <button class="col-1 btn btn-outline-dark">Dark</button>
                <button class="col-1 btn btn-outline-warning badge-pill">Warning</button>
            </div>
        </div>
    </body>
</html>
